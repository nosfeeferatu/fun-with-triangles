<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Triangle Quiz</h1>
        <form class="quiz-form">
            <p><img src="image/triangle.png">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label>
                <input type="radio" name="question-1" value="45°">45°
            </label>
            <label>
                <input type="radio" name="question-1" value="60°">60°
            </label>
            <label>
                <input type="radio" name="question-1" value="90°">90°
            </label>
            <p><img src="image/triangle.png">If a triangle has an angle of 90 degrees, what is it called?</p>
            <label>
                <input type="radio" name="question-2" value="obtuse">obtuse
            </label>
            <label>
                <input type="radio" name="question-2" value="acute">acute
            </label>
            <label>
                <input type="radio" name="question-2" value="right angled">right angled
            </label>
        </form>
        <button>Submit and be Judged</button>
        <div id="output">Select the answers you deem right.</div>
      </div>
      <script src="js/triangleQuiz.js" type="text/javascript"></script>
</body>
</html>
